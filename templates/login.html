
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Login page</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename = 'css/custom.css') }}" rel="stylesheet">
  </head>

  <body>

    <div class="container" style="width:300px;">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="alert alert-danger" role="alert" id="loginAlert" hidden >Please provide valid credentials.</div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div class="test">
        <button class="btn btn-lg btn-primary half" type="submit" id="loginButton">Sign in</button>
        <button class="btn btn-lg btn-primary half" id="registerButton">Register</button>
      </div>
      </form>

    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type = "text/javascript"
      src="{{ url_for('static', filename = 'js/md5.min.js') }}"> </script>
    <script type = "text/javascript"
      src="{{ url_for('static', filename = 'js/jquery.blockUI.js') }}"> </script>
    <script type = "text/javascript"
      src="{{ url_for('static', filename = 'js/login.js') }}"> </script>

  </body>
</html>
